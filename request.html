<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Zeta â€“ Request</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <img src="logo.PNG" id="logo" onclick="location.href='index.html'" />

  <form id="request-form">
    <input type="number" id="number" placeholder="Number" required />
    <input type="text" id="description" placeholder="Project description..." required />
    <button type="submit" class="glow-button">Submit</button>
  </form>

  <script type="module">
    // Firebase config (yours already correct)
    const firebaseConfig = {
      apiKey: "AIzaSyDBtqayuoxeF-xOhkpR_MaxNVsAUvVPqsM",
      authDomain: "labzeta-finally.firebaseapp.com",
      projectId: "labzeta-finally",
      storageBucket: "labzeta-finally.firebasestorage.app",
      messagingSenderId: "469242097545",
      appId: "1:469242097545:web:07e6d3bc43d978ae1cbb58",
      measurementId: "G-P3Y5ZG9VZL"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Submit handler
    document.getElementById("request-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const number = document.getElementById("number").value;
      const description = document.getElementById("description").value;

      try {
        await db.collection("requests").add({
          number,
          description,
          timestamp: new Date()
        });
        alert("Request submitted successfully!");
        document.getElementById("request-form").reset();
      } catch (err) {
        console.error("Error adding request: ", err);
        alert("Failed to submit. Check console.");
      }
    });
  </script>
</body>
</html>
