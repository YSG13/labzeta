<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="binaryCanvas"></canvas>
  <a href="index.html">
    <img src="logo.png" class="logo" />
  </a>
  
  <div class="form-container">
    <h2 class="form-title">Send a Request</h2>
    <form id="requestForm">
      <input type="number" id="number" name="number" placeholder="Number" required />
      <textarea id="description" name="description" placeholder="Project Description" required></textarea>
      <button type="submit" class="glow-btn">Submit</button>
    </form>
  </div>

  <script src="binary.js"></script>
  <script src="firebase.js"></script>
</body>
</html>
