<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab Zeta — Request</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="binaryCanvas"></canvas>

  <img src="logo.PNG" class="logo" onclick="goHome()" alt="Lab Zeta logo">

  <form class="content request-form">
    <label>
      Number
      <input type="number" name="number" required>
    </label>
    <label>
      Description
      <input type="text" name="desc" placeholder="Your request…" required>
    </label>
    <button type="submit" class="glow-button">Submit</button>
  </form>

  <script src="binary.js"></script>
  <script>
    function goHome() {
      window.location.href = "index.html";
    }
    document.querySelector('.request-form').addEventListener('submit', e => {
      e.preventDefault();
      alert('Request submitted!');
    });
  </script>
</body>
</html>
